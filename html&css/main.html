<!DOCTYPE html>
<html>
    <head>
        <title>SYSU Library</title>
        <meta charset="utf-8">
        <style>
            @import "css/body.css";
            @import "css/menu.css";
            @import "css/color.css";
            @import "css/header.css";
            @import "css/img.css";
            @import "css/book-list.css";
            @import "css/input.css";
        </style>
    </head>
    <body>
        <div class="hidden black_bkground"></div>
        <div class="hidden white_content">
            <div class="to-be-center">
                <div class="window-header">
                    个人信息页面
                </div>
                <table class="window-table">
                    <tr>
                        <td>账号：</td>
                        <td id="account">xxxxxxxx</td>
                    </tr>
                    <tr>
                        <td>昵称：</td>
                        <td><input type="text" class="window-input"></td>
                    </tr>
                    <tr class="change-password">
                        <td colspan="2"><input type="password" placeholder="请输入新密码" class="window-input show-border" id="pw1"></td>
                    </tr>
                    <tr class="change-password">
                        <td colspan="2"><input type="password" placeholder="请再次输入密码" class="window-input show-border" id="pw2"></td>
                    </tr>
                </table>
                <input type="button" class="window-btn btn-color1" value="点此修改密码" id="tochangepw">
                <br>
                <input type="button" class="window-btn btn-color3" value="保存昵称" id="savechange">
                <br>
                <input type="button" class="window-btn btn-color2" value="关闭个人信息页面" id="closewindow">
            </div>
        </div>
        <div class="left-menu">
            <div class="menu-div1">
                SYSU Library
            </div>
            <div>
                <h3 class="menu-h3">功能菜单</h3>
                <!-- 已完成：
                    首页
                    个人相关——历史借阅
                    馆藏相关——书籍检索、借还挂失、最近新书
                    联系我们——书籍推荐
                    管理员功能——书籍入库
                -->
                <div class="menu-div2 all-user">
                    <a class="btn-a btn-a1" href='/'>首页</a>
                </div>
                <div class="menu-div2 all-user">
                    个人相关
                    <div class="menu-div3"><a class="btn-a btn-a2" href='/'>历史借阅</a></div>
                    <div class="menu-div3"><button class="btn-a btn-a2" id="person-information">个人信息</button></div>
                </div>
                <div class="menu-div2 all-user">
                    馆藏相关
                    <div class="menu-div3"><a class="btn-a btn-a2" href="/">书籍检索</a></div>
                    <div class="menu-div3"><a class="btn-a btn-a2" href="/">借还挂失</a></div>
                    <div class="menu-div3"><a class="btn-a btn-a2" href="/">最近新书</a></div>
                </div>
                <div class="menu-div2 normal-user">
                    联系我们
                    <div class="menu-div3"><a class="btn-a btn-a2" href="/">书籍推荐</a></div>
                    <div class="menu-div3"><a class="btn-a btn-a2" href="/">志愿者申请</a></div>
                </div>
                <div class="menu-div2 adminster">
                    管理员功能
                    <div class="menu-div3"><a class="btn-a btn-a2" href='/'>书籍入库</a></div>
                    <div class="menu-div3"><a class="btn-a btn-a2" href='/'>书籍挂失</a></div>
                    <div class="menu-div3"><a class="btn-a btn-a2" href='/'>志愿者管理</a></div>
                </div>
                <script>
                    document.getElementById("person-information").addEventListener('click', () => {
                        var l = document.querySelectorAll(".hidden");
                        for(var i = 0; i < l.length; i++){
                            l[i].style.display = 'block';
                        }
                    });
                    document.getElementById("closewindow").addEventListener('click', () => {
                        var l = document.querySelectorAll(".hidden");
                        for(var i = 0; i < l.length; i++){
                            l[i].style.display = 'none';
                        }
                    });
                </script>
            </div>
        </div>
        
        <div class="span"></div>
        <div class="right-body">
            <div class="header">
                <div class="header-text blue3">
                    <p class="welcome1">欢迎</p>&nbsp;
                    <p class="welcome2">用户昵称/账号</p>
                </div>
                <br>
                <div class="header-info">
                    <!-- 缺少数字 -->
                    <div class="header-info-area blue1">图书总量&nbsp;0&nbsp;&nbsp;</div>
                    <div class="header-info-area blue2">最近新书&nbsp;0&nbsp;&nbsp;</div>
                    <div class="header-info-area orange">我的借阅&nbsp;0&nbsp;&nbsp;</div>
                    <div class="header-info-area yellow">即将到期&nbsp;0&nbsp;&nbsp;</div>
                    <div class="header-info-area red alert">逾期未还&nbsp;0</div>
                </div>
            </div>
            <br>
            <div class="record-list">
                <table class="book-list">
                    <thead class="black">
                        <td class="col-id">书籍ID</td>
                        <td class="col-img">封面</td>
                        <td class="col-name">书名</td>
                        <td class="col-date">借出日期</td>
                        <td class="col-date">还书期限</td>
                    </thead>
                    <tbody>
                        <!-- CSS测试数据 -->
                        <td class="col-id">00000000</td>
                        <td class="col-img"><img src="images/testimg.jpg" class="img-size1"></td>
                        <td class="col-name">人类简史</td>
                        <td class="col-date">2019.12.12</td>
                        <td class="col-date">2019.12.13</td>
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
